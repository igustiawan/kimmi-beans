<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kimmi Beans</title>

  <!-- Load Farcaster Mini App SDK -->
  <script src="https://cdn.farcaster.xyz/mini-apps-sdk/v1.1.0/bundle.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ff9f52 0%, #ffa856 100%);
      font-family: "Inter", sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      margin: 0 auto;
      max-width: 420px;
      padding: 32px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.95;
      margin-bottom: 24px;
    }

    .bean-img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .mint-btn {
      width: 75%;
      background: #fff;
      color: #ff7f2e;
      font-size: 18px;
      font-weight: 700;
      padding: 14px 0;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 130, 58, 0.45);
      transition: transform 0.18s ease, box-shadow 0.2s ease;
    }

    .mint-btn:active {
      transform: scale(0.94);
      box-shadow: 0 3px 10px rgba(255, 130, 58, 0.3);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="title">Kimmi Beans ðŸ«˜ðŸ«˜</div>
      <div class="subtitle">Mint cute, unique beans every day!</div>

      <!-- BEAN IMAGE -->
      <img src="https://www.xkimmi.fun/icon.png" class="bean-img" alt="Kimmi Bean" />

      <!-- BUTTON -->
      <button class="mint-btn" onclick="mintBean()">Mint Bean</button>
    </div>
  </div>


  <!-- Farcaster SDK READY FIX -->
  <script>
    function callReady() {
      try {
        if (window.farcaster?.actions?.ready) {
          console.log("Farcaster ready() called!");
          window.farcaster.actions.ready();
          return true;
        }
      } catch (e) {
        console.log("ready() error:", e);
      }
      return false;
    }

    // Try calling ready immediately
    if (!callReady()) {
      console.log("SDK not ready, retrying...");

      // Retry every 300ms until SDK loads
      const interval = setInterval(() => {
        if (callReady()) {
          clearInterval(interval);
        }
      }, 300);

      // Timeout after 5 seconds to avoid infinite loop
      setTimeout(() => clearInterval(interval), 5000);
    }

    // Example button action
    function mintBean() {
      alert("Minting coming soon!");
    }
  </script>

</body>
</html>
