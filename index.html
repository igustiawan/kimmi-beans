<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kimmi Beans</title>

  <!-- Load Farcaster Mini App SDK -->
  <script src="https://cdn.farcaster.xyz/mini-apps-sdk/v1.1.0/bundle.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ff9f52 0%, #ffa856 100%);
      font-family: "Inter", sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      margin: 0 auto;
      max-width: 420px;
      padding: 32px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.95;
      margin-bottom: 24px;
    }

    .bean-img {
      width: 140px;
      height: 140px;
      border-radius: 18px;
      object-fit: cover;
      margin-bottom: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .mint-btn {
      width: 70%;
      background: white;
      color: #ff7f2e;
      font-size: 18px;
      font-weight: 700;
      padding: 14px 0;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 130, 58, 0.4);
      transition: 0.2s;
    }

    .mint-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="title">Kimmi Beans ðŸ«˜ðŸ«˜</div>
      <div class="subtitle">Mint cute, unique beans every day!</div>

      <!-- BEAN IMAGE -->
      <img src="https://www.xkimmi.fun/icon.png" class="bean-img" alt="Kimmi Bean" />

      <!-- BUTTON -->
      <button class="mint-btn" onclick="mintBean()">Mint Bean</button>
    </div>
  </div>

  <script>
    // Notify Warpcast Mini App that page is ready â†’ Splash screen will hide
    window.addEventListener("DOMContentLoaded", () => {
      try {
        if (window.farcaster?.actions) {
          window.farcaster.actions.ready();
        } else {
          // fallback (manual postMessage)
          window.parent.postMessage({ type: "farcaster:ready" }, "*");
        }
      } catch (err) {
        console.log("Farcaster ready() error:", err);
      }
    });

    // Example action
    function mintBean() {
      alert("Minting coming soon!");
    }
  </script>

</body>
</html>
